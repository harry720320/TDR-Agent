<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDR Agent - Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        .error {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.2);
        }
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß TDR Agent - Proxy Test</h1>
        
        <h3>Test Proxy Functionality</h3>
        <button onclick="testProxy()">Test Proxy</button>
        <button onclick="testDirectProxy()">Test Direct Proxy</button>
        <button onclick="testConfig()">Test Configuration</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing proxy...</div>';
            
            try {
                const response = await fetch('/api/test-proxy');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h4>‚úÖ Proxy Test Successful</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Proxy Test Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Proxy Test Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDirectProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing direct proxy...</div>';
            
            try {
                const response = await fetch('/api/proxy/threats/users');
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h4>‚úÖ Direct Proxy Test</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${data}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Direct Proxy Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testConfig() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Loading configuration...</div>';
            
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h4>üìã Configuration</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Config Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
